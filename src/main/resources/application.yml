server:
  port: 8080
  undertow:
    threads:
      io: 4
      worker: 20
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: request-handling-app
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

camel:
  springboot:
    name: RequestHandlingCamelContext
    xml-routes: "classpath:camel/*.xml"
  component:
    platform-http:
      platform-http-engine: undertow

# Platform HTTP のベースパスを /api に設定
management:
  server:
    base-path: /api

error:
  messages:
    404: "指定されたリソースが見つかりません"
    405: "許可されていないHTTPメソッドです"
    500: "内部サーバーエラーが発生しました"
    default: "エラーが発生しました"

logging:
  level:
    root: INFO
    org.apache.camel: DEBUG
    com.example: DEBUG
