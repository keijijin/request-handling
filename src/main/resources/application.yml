server:
  port: 8080
  undertow:
    threads:
      io: 4
      worker: 20

spring:
  application:
    name: request-handling-app

camel:
  springboot:
    name: RequestHandlingCamelContext

# カスタムエラーメッセージの設定
error:
  messages:
    404: "指定されたリソースが見つかりません"
    405: "許可されていないHTTPメソッドです"
    500: "内部サーバーエラーが発生しました"
    default: "エラーが発生しました"

logging:
  level:
    root: INFO
    org.apache.camel: DEBUG
    com.example: DEBUG

